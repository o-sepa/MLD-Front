<form class="flex flex-col gap-2" [formGroup]="form" (ngSubmit)="submit()">

  <!--Username-->
  <label class="input">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M4 5h16c0.55 0 1 0.45 1 1v12c0 0.55 -0.45 1 -1 1h-16c-0.55 0 -1 -0.45 -1 -1v-12c0 -0.55 0.45 -1 1 -1Z"/><path d="M3 6.5l9 5.5l9 -5.5"/></g></svg>
    <input type="text" placeholder="Usuario" formControlName="username" />
  </label>

  @if(formValidationUtils.isInvalidField(form, 'username')){
    <span class="text-xs text-red-500">
      {{formValidationUtils.getFieldError(form, 'username')}}
    </span>
  }

  <!--Password-->
  <label class="input">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7 15q1.25 0 2.125-.875T10 12t-.875-2.125T7 9t-2.125.875T4 12t.875 2.125T7 15m0 3q-2.5 0-4.25-1.75T1 12t1.75-4.25T7 6q2.025 0 3.538 1.15T12.65 10h8.375L23 11.975l-3.5 4L17 14l-2 2l-2-2h-.35q-.625 1.8-2.175 2.9T7 18"/></svg>
    <input type="password" placeholder="ContraseÃ±a" formControlName="password" />
  </label>

  @if(formValidationUtils.isInvalidField(form, 'password')){
    <span class="text-xs text-red-500">
      {{formValidationUtils.getFieldError(form, 'password')}}
    </span>
  }

  <!--Submit-->
  <button type="submit" class="btn btn-secondary">Log in</button>

</form>

@if(hasError()){
  <div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Invalid login credentials. Try again</span>
  </div>
}
